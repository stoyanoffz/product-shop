<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Roza | Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="w-25 mx-auto" style="margin-top:200px">
    <form action="/users/login" method="post">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input id="email" type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" class="form-control" required>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input id="rememberMe" class="custom-control-input" type="checkbox">
            <label class="form-check-label custom-control-label" for="rememberMe">
                Remember me
            </label>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-4" style="margin-top: 10px">
            <form action="/users/register" method="get">
                <button type="submit" class="btn btn-link">Don't have an account?</button>
            </form>
        </div>
        <div class="col-xs-4" style="margin-left: 70px; margin-top: 10px">
            <form action="/users/register" method="get">
                <button type="submit" class="btn btn-link">Forgot password?</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
