<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Roza | Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="w-25 mx-auto" style="margin-top:200px">
    <form action="/users/register" method="post">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input id="email" type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" class="form-control" required>
            <small class="form-text text-muted">
                Password length must be at least 8 characters, contain at least one special character (!@#$%^&*()_+),
                at least one uppercase letter and at least one digit.
            </small>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div class="text-center" style="margin-top: 10px">
        <button id="login" class="btn btn-link">Already have an account?</button>
    </div>
</div>
</body>
</html>
